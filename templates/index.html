<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{modules/layouts/layout :: layout(content = ~{::content}, htmlType = 'index', title = null, head = ~{::head})}">
      <th:block th:fragment="head">
    <th:block th:replace="~{modules/common/open-graph :: open-graph(_title = ${site.title},
                _permalink = '',
                _cover = ${theme.config.other.opengraph.image},
                _excerpt = ${site.seo.description},
                _type = 'website')}"></th:block>
</th:block>

<th:block th:fragment="content">



    <div class="page" id="body-wrap">
        <!-- 头部导航栏 -->
        <header th:class="${theme.config.top.above.enable_above ? 'full_page' : 'not-top-img'}" id="page-header">
            <nav th:replace="~{modules/nav :: nav(title = ${siteTitle})}"></nav>
            <!-- 问候语 -->
            <th:block th:replace="~{modules/header/greeting}"/>
            <!-- 第一屏 -->
            <th:block th:replace="~{modules/header/index-img}"/>
        </header>
        <div id="home_top">
            <!-- 每日说说 -->
            <div th:replace="~{modules/moment}"/>
            <!-- 置顶内容 -->
            <div th:replace="~{modules/recent-top}"/>
        </div>

        <!--轮播图-->
        <th:block
                th:if="${theme.config.carousel.enable_banner} and ${not #lists.isEmpty(theme.config.carousel.banner_data_group)}"
              >
                <th:block th:replace="~{modules/widgets/banner :: banner}" />
              </th:block>

        <main class="layout" id="content-inner" th:classappend="${theme.config.sidebar.location}">
            <div class="recent-posts" id="recent-posts">
                
                <!-- 分类导航栏 -->
                <div th:replace="~{'modules/bar/' + ${theme.config.layout.navs.nav}}"></div>
                
                <th:block th:replace="~{modules/post-list}"/>
            
            </div>
            <div th:replace="~{modules/aside :: aside(${theme.config.sidebar.widgetss.indexWidget})}"></div>
        </main>
        <!-- 底部 -->
        <footer class="contact">
            <h6 class="contact text-white uppercase">联系我们</h6>
            <div class="content">
                <div class="divider"></div>
                <div class="contact_div">
                 <ul><p> 地 址：长沙市XXX区XXXX路XXXXX号 &nbsp;邮 编：XXXXXXX<br>联系电话：15489654321 &nbsp;E-mail：1308859654@qq.com<br></p></ul> 
                  <ul>
                    <div class="contact_div">
                      <ul style="">
                        <img class="erweima" th:src="@{/assets/images/OIP-C.jpg}" />公众号
                      </ul>
                      <ul>
                        <img class="erweima" th:src="@{/assets/images/OIP-C.jpg}" />公众号
                      </ul>
                   
                  </div>
                </ul>
                </div>
                
            </div>
        </footer>

      
       
          <div class="footer">
            <h6 class="text-white uppercase">友情链接</h6>
            <div class="foot_nav">
                    |
                <a 
              href="https://www.cdstm.cn/">
                        中国数字科技馆
                    </a>
                    |
                 <a class="u u-C" href="https://www.oscca.gov.cn/">
                        国家密码管理局
                    </a>
                    |
                 <a class="u u-C" href="http://www.hnfnu.edu.cn/">
                        湖南第一师范学院
                    </a>
                    |
                    <a class="u u-C" href="http://people.guoliancenter.com/index">
                     国链安可人才培养基地
                  </a>
                  |
                  <a class="u u-C" href="http://www.hunan.gov.cn/">
                    湖南省人民政府
                 </a>
                 |
              
            </div>
            <div class="bottom" style="margin-bottom: -20px;" >
                <div class="foot_nav"   >
                     <a class="u u-C" href="#">
                        关于我们
                        </a>
                     <a class="u u-C" href="#">
                        网站声明
                        </a> 
                </div>
            </div>
            
      


        <footer th:replace="~{modules/footer}">
    </div>

</th:block>



</html>
